<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>jQuery.QEditor Example</title>
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/jquery.qeditor.css" type="text/css">
  <style type="text/css" media="screen">
  .textarea {
    background-color: #ffffff;
    border: 1px solid #cccccc;
    -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
    -moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
    box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
    -webkit-transition: border linear .2s, box-shadow linear .2s;
    -moz-transition: border linear .2s, box-shadow linear .2s;
    -o-transition: border linear .2s, box-shadow linear .2s;
    transition: border linear .2s, box-shadow linear .2s;
    padding: 4px 6px;
    font-size: 14px;
    line-height: 20px;
    color: #555555;
    -webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    border-radius: 4px;
    vertical-align: middle;
    outline: none;
  }
  </style>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="js/jquery.qeditor.js" type="text/javascript"></script>
</head>
<body>
  <div class="container">
    <h1>jQuery.QEditor</h1>
    <p>
      This is a simple WYSIWYG editor with jQuery.
    </p>
    <p>
      <a href="https://github.com/huacnlee/jquery.qeditor">https://github.com/huacnlee/jquery.qeditor</a>
    </p>
    <hr />
    <h2>Example</h2>
    <form class="form-horizontal" type="POST">
      <div class="control-group">
        <label class="control-label" for="inputEmail">Title</label>
        <div class="controls">
          <input type="text" id="title" placeholder="Type your title">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="post_body">Body</label>
        <div class="controls">
           <textarea id="post_body" name="body" class="textarea" placeholder="Type your post"></textarea>
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn">Submit</button>  
        </div>
      </div>
    </form>
    <script type="text/javascript">
    $("#post_body").qeditor({});
    $("button").click(function(){
      alert($("#post_body").val());
    });
    </script>
  </div>
</body>
</html>
